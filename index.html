<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #f5f5f5;
            }

            header, footer {
                background-color: #1e1e1e;
                color: #f5f5f5;
            }

            .gallery img {
                border: 2px solid #444;
            }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-gray-900 text-white py-6">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-2xl font-bold">Artist Portfolio</h1>
            <nav>
                <a href="index.html" class="text-gray-300 hover:text-white mx-2">Gallery</a>
                <a href="about.html" class="text-gray-300 hover:text-white mx-2">About Me</a>
            </nav>
        </div>
    </header>

    <!-- Gallery Section -->
    <main class="container mx-auto flex flex-col py-10 px-4">
        <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Images and descriptions will be loaded here -->
        </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg overflow-hidden w-11/12 md:w-2/3 lg:w-1/2">
            <img id="modalImage" class="w-full">
            <div class="p-6">
                <h2 id="modalTitle" class="text-2xl font-bold"></h2>
                <p id="modalDescription" class="mt-4"></p>
                <button id="closeModal" class="mt-6 px-4 py-2 bg-gray-800 text-white rounded hover:bg-gray-700">
                    Close
                </button>
            </div>
        </div>
    </div>

    <!-- Footer with Social Media Links -->
    <footer class="bg-gray-900 text-white text-center py-6">
        <p>&copy; 2025 Artist Name. All rights reserved.</p>
        <div class="flex justify-center space-x-4 mt-4">
            <a href="https://facebook.com" target="_blank" class="hover:text-blue-600">
                <i class="fab fa-facebook fa-lg"></i>
            </a>
            <a href="https://instagram.com" target="_blank" class="hover:text-pink-600">
                <i class="fab fa-instagram fa-lg"></i>
            </a>
            <a href="https://twitter.com" target="_blank" class="hover:text-blue-400">
                <i class="fab fa-twitter fa-lg"></i>
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
