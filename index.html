<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Optional: Add smooth scroll effect */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-gray-900 text-white py-6">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold">Artist Portfolio</h1>
            <p class="mt-2 text-lg">Explore my collection of artwork</p>
        </div>
    </header>

    <!-- Gallery -->
    <main class="container mx-auto py-10 px-4">
        <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Images and descriptions will be loaded here -->
        </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg overflow-hidden w-11/12 md:w-2/3 lg:w-1/2">
            <img id="modalImage" class="w-full">
            <div class="p-6">
                <h2 id="modalTitle" class="text-2xl font-bold"></h2>
                <p id="modalDescription" class="mt-4"></p>
                <button id="closeModal" class="mt-6 px-4 py-2 bg-gray-800 text-white rounded hover:bg-gray-700">
                    Close
                </button>
            </div>
        </div>
    </div>

    <footer class="bg-gray-900 text-white text-center py-4">
        &copy; 2025 Artist Name. All rights reserved.
    </footer>

    <script src="script.js"></script>
</body>
</html>
